<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knotz Square Dance</title>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        margin: 0;
        background: #363536;
      }

      input::placeholder {
        color: #94a3b8;
      }

      canvas {
        width: 1024px;
        height: 576px;
        background-image: url('/img/fancy-cushion.webp');
      }
    </style>
  </head>
  <body style="display: flex; align-items: center; justify-content: center;">
    <div>
      <div
        style="
          position: absolute;
          color: white;
          padding: 8px;
          font-family: sans-serif;
          font-size: 14px;
          user-select: none;
          background: rgba(185, 11, 201, 0.3);
        "
      >
        <div style="margin-bottom: 8px;">Leaderboard</div>
        <div id="playerLabels">

        </div>
      </div>
      <canvas></canvas>

      <body style="margin: 0; height: 100vh; font-family: 'Arial', sans-serif; background: linear-gradient(45deg, #6C5B7B, #355C7D); display: flex; align-items: center; justify-content: center;">
    <div id="game-container" style="text-align: center; background: rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);">
        <div id="game-title">Knotz Square Dance</div>
        <div id="game-teaser">Join the dance and dominate the floor!</div>
        <form id="usernameForm">
            <div>
                <input id="usernameInput" placeholder="Username" style="
                padding: 12px;
                border-radius: 20px;
                border: none;
                background: #634769;
                color: #cbd5e1;
                padding: 12px; border-radius: 20px; border: none; width: 250px; outline: none; transition: transform 0.2s;" type="text"/>
            </div>
            <div style="text-align: center; margin-top: 8px">
                <button style="
                padding: 8px 20px;
                border-radius: 100px;
                border: none;
                background-image: linear-gradient(
                  to right,
                  rgb(213, 49, 238),
                  rgb(133, 9, 168)
                );
                color: white;
                cursor: pointer;
                padding: 8px 20px; border-radius: 100px; border: none; background-image: linear-gradient(to right, rgb(213, 49, 238), rgb(133, 9, 168)); color: white; cursor: pointer; margin-top: 20px; transition: transform 0.2s;">Start!</button>
            </div>
        </form>
    </div>
</body>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>



    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/eventListeners.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
